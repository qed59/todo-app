<h2 class="todo-title">Todo App</h2>

<div class="todo-input-container">
  <input 
    type="text" 
    [(ngModel)]="newtask" 
    placeholder="Enter new task"
    class="todo-input"
  >
  <button 
    (click)="add_task()" 
    class="todo-add-btn"
  >
    Add task
  </button>
</div>

<div class="todo-list-container">
  <p 
    *ngFor="let item of tasks" 
    class="todo-item"
  >
    <span>{{ item.title }}</span>
    <button 
      (click)="delete_task(item.id)" 
      class="todo-delete-btn"
    >
      Delete
    </button>
  </p>
</div>
